name: ci

on:
  pull_request:
  push:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: dtolnay/rust-toolchain@stable

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Install protobuf compiler
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Install protoc plugins
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@v1.34.2
          dart pub global activate protoc_plugin
          echo "$HOME/go/bin" >> $GITHUB_PATH
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH

      - name: Validate JSON schemas
        run: |
          python -m pip install --upgrade pip jsonschema
          python - <<'PY'
          import json
          import os
          from jsonschema import Draft202012Validator

          schema_dir = "schemas/v1"
          for name in os.listdir(schema_dir):
              if name.endswith(".json"):
                  with open(os.path.join(schema_dir, name), "r", encoding="utf-8") as handle:
                      schema = json.load(handle)
                  Draft202012Validator.check_schema(schema)
          PY

      - name: Validate protobuf codegen
        run: bash scripts/test-proto.sh schemas/v1/monarchic_agent_protocol.proto

      - name: Cargo test
        run: cargo test
